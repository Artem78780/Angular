<div class="container">
  <h1>Angular Component</h1>

  <div class="card">
    <div class="form-control">
      <input 
        type="text" 
        placeholder="Назва"
        [(ngModel)]="todoTitle" 
        />
    </div>
    <button class="btn" (click)="addPost()">Добавити</button>
    <button class="btn" (click)="fetchTodos()">Загрузити</button>
  </div>

  <hr />

  <div *ngIf="!loading; else loadingBlock">
    <div *ngIf="todos.length; else noBlock">
      <div class="card" *ngFor="let todo of todos">
        <p>
          <span class="completed" [class.complited]="todo.complited">{{ todo.title | titlecase }}</span>
          <span>
            <button 
            class="btn-danger" 
            (click)="removeTodo(todo.id)"
            >
            Видалити</button>
            <button class="btn" [disabled]="todo.complited">Завершити</button>
          </span>
        </p>
      </div>
    </div>
    <ng-template #noBlock>
      Постів немає
    </ng-template>

  </div>
  <ng-template #loadingBlock> 
    Завантаження...
  </ng-template>

</div>
