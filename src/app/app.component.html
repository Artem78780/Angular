<div class="container">
  <h1>Angular Component</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Назва" />
    </div>
    <button class="btn">Добавити</button>
    <button class="btn">Загрузити</button>
  </div>

  <hr />

  <div class="card" *ngFor="let todo of todos">
    <p>
      <span class="completed" [class.complited]="todo.complited">{{ todo.title | titlecase}}</span>
      <span>
        <button class=" btn-danger">Видалити</button>
        <button class="btn" [disabled]="todo.complited">Завершити</button>
      </span>
    </p>
  </div>
</div>
